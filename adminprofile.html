  <!-- Icons -->

  <link rel="stylesheet" href="adminprofile.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand fw-bold" href="#">
      <img src="Images/image-removebg-preview (2).png" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNavbar">

      <ul class="navbar-nav ms-auto gap-3">

        <li class="nav-item">
          <a class="nav-link" href="ahome.html">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="addroom.html">Add Room</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="managerooms.html"> Manage Rooms</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="managebookings.html"> Bookings</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
             Admin
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="adminprofile.html"><i class="ri-user-line"></i> Profile</a></li>
            <li><a class="dropdown-item" href="home.html"><i class="ri-logout-box-r-line"></i> Logout</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container py-4">

    <h2 class="page-title mb-4">Admin Profile</h2>

    <div class="row g-4">

      <!-- PROFILE CARD -->
      <div class="col-md-4">
        <div class="profile-card text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" class="profile-img">

          <h4 class="mt-3">Admin</h4>
          <p class="text-muted">System Administrator</p>

          <button class="btn btn-primary mt-2 w-100">
            <i class="ri-camera-fill"></i> Change Photo
          </button>
        </div>
      </div>

      <!-- INFORMATION + PASSWORD -->
      <div class="col-md-8">

        <!-- INFORMATION CARD -->
        <div class="info-card p-4 mb-4">

          <h5 class="section-title">Account Information</h5>
          <hr>

          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" value="Admin">
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" value="admin@trahotels.com">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Phone Number</label>
              <input type="text" class="form-control" value="+91 9876543210">
            </div>

            <button class="btn btn-primary w-100 mt-2">Update Information</button>
          </form>

        </div>

        <!-- PASSWORD CARD -->
        <div class="password-card p-4">
          <h5 class="section-title">Change Password</h5>
          <hr>

          <form>

            <div class="mb-3">
              <label class="form-label fw-semibold">Current Password</label>
              <input type="password" class="form-control" placeholder="Enter current password">
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">New Password</label>
                <input type="password" class="form-control" placeholder="Enter new password">
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Re-enter new password">
              </div>
            </div>

            <button class="btn btn-dark w-100 mt-2">Update Password</button>

          </form>
        </div>

      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
