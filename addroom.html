  <div class="container py-4">

    <h2 class="page-title mb-4">Add New Room</h2>

    <div class="add-room-box p-4">

      <form>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Room Name</label>
            <input type="text" class="form-control" placeholder="Example: Deluxe Twin Bed" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Room Type</label>
            <select class="form-select" required>
              <option value="">Select Type</option>
              <option>Deluxe Room</option>
              <option>Executive Room</option>
              <option>Family Room</option>
              <option>Suite</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Price (per night)</label>
            <input type="number" class="form-control" placeholder="₹" required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Max Guests</label>
            <input type="number" class="form-control" placeholder="2, 3, 4..." required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Room Size (sq.ft)</label>
            <input type="number" class="form-control" placeholder="300" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Room Description</label>
          <textarea class="form-control" rows="4" placeholder="Write a short description..." required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Amenities</label>
          <textarea class="form-control" rows="3" placeholder="WiFi, AC, TV, Breakfast, etc." required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Upload Room Image</label>
          <input type="file" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3 fw-semibold">
          <i class="ri-check-double-line"></i> Add Room
        </button>

      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
